<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontakt</title>
    <link rel="StyleSheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Firma</span>-Formularz Kontaktowy</h1>
        <div class="wrapper animated bounceInRight">
            <div class="company-info">
            <h3>Dane Firmy</h3>
            <ul>
                <li><i class="fa fa-road"></i> Miejscowość ul.Fajna 1</li>
                <li><i class="fa fa-phone"></i> (+48) 1234 1234</li>
                <li><i class="fa fa-envelope"></i> Firm@kontakt.pl</li>
            </ul>
            </div>
            <div class="contact">
                <h3>Napisz do nas:</h3>
                <form >
                    <p>
                        <label>Imię</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Firma</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>E-mail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefon</label>
                        <input type="text" name="phone">
                    </p>                               
                    <p class="full">
                        <label>Wiadomość</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Wyślij</button>
                    </p>
    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
